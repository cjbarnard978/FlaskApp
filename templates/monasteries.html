<!DOCTYPE html>
<html>
<head>
    <title>Monasteries Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        #modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        #close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Medieval Monasteries of the Bannatyne Club</h1>
    <div id="plotly-div">{{ plot_html|safe }}</div>
    <div id="modal">
        <div id="modal-content">
            <span id="close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var plot = document.querySelector('.js-plotly-plot');
            if (plot) {
                plot.on('plotly_click', function(data) {
                    var point = data.points[0];
                    var lat = point.lat;
                    var lon = point.lon;
                    var url = `https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=${lat},${lon}`;
                    window.open(url, '_blank');
                });
            }
        });
    </script>
</body>
</html>
